<!DOCTYPE html>
<html lang="tr">
<head>

</head>
<body>
    <!-- Google Logo Banner Start -->

    <header class="iconGoogle">
            <img src="img/google.png" alt="iconGoogle!">

    <nav class="searchGoogle">
        <p>Search the web using Google!</p>
        <input type="text" id="search" name="">
        <br>
        <button type="submit">Google Search</button>
        <button type="submit">I'm feeling lucky</button>
    </nav>
    <!-- Google Logo Banner End -->

    <!-- Section Start-->
    <article class="mainbox">
        <aside class="box" id="ss">
            Special Searches
            <br>

            <br>
            <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a>

        <aside class="box" id="hacl">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>

            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <br>

        </aside> 
        <aside class="box" id="get">

            <input id="email" type="email" value="your e-mail">
            <br>
            <button type="submit">Subscribe</button>
